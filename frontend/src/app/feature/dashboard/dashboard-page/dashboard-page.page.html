<ion-header class="noBoxShadow">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header *ngIf="isIOS" collapse="condense" mode="ios">
    <ion-toolbar>
      <div class="ion-padding-horizontal greetText">
        <p>{{greetingText}}, {{username}}</p>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-header *ngIf="!isIOS" style="box-shadow: none !important;">
    <div class="ion-padding-horizontal greetText">
      <p>{{greetingText}}, {{username}}</p>
    </div>
  </ion-header>

  <!-- Device overview card -->
  <ion-card [button]="true" routerLink="/device">
    <div class="cardContentContainer">
      <div class="flex flex-row items-center pl-5">
        <div class="text-cyan-600">
          <ion-icon name="desktop-outline" size="large"></ion-icon>
        </div>
        <div class="flex flex-col items-start">
          <ion-card-header>
            <ion-card-title>
              Devices
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            See which devices are available for you
          </ion-card-content>
        </div>
      </div>
      <div class="chevronIconPadding">
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>
  </ion-card>

  <!-- Room overview card -->
  <ion-card [button]="true" routerLink="/room">
    <div class="cardContentContainer">
      <div class="flex flex-row items-center pl-5">
        <div class="text-cyan-600">
          <ion-icon name="location-outline" size="large"></ion-icon>
        </div>
        <div class="flex flex-col items-start">
          <ion-card-header>
            <ion-card-title>
              Rooms
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Find items at a specific location
          </ion-card-content>
        </div>
      </div>
      <div class="chevronIconPadding">
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>
  </ion-card>

  

  <!-- Your items card -->
  <ion-card [button]="true" routerLink="/your-items">
    <div class="cardContentContainer">
      <div class="flex flex-row items-center pl-5">
        <div class="text-cyan-600">
          <ion-icon name="albums" size="large"></ion-icon>
        </div>
        <div class="flex flex-col items-start">
          <ion-card-header>
            <ion-card-title>
              Your Items
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Manage your lent items
          </ion-card-content>
        </div>
      </div>
      <div class="chevronIconPadding flex flex-row items-center gap-2">
        <ion-badge slot="end" class="bg-cyan-600"> {{ yourItemsLength }} </ion-badge>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>
  </ion-card>
</ion-content>
