<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="platformService.isIOSPlatform()" text="Back" defaultHref="/tabs/qr-code"></ion-back-button>
      <ion-back-button *ngIf="!platformService.isIOSPlatform()" defaultHref="/tabs/qr-code"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Your items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Your items</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding-top">
    @for (item of itemsByUser; track item.id) {
      <ion-item button [routerLink]="['/device', item.id]">  
        <ion-label class="ion-text-wrap">
          <h3 style="font-weight: bold;">{{ item.item_name }}</h3>
          <p style="font-weight: bold;">{{ item.description }}</p>
          <p>{{ item.location }}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
