<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let tab of tabEntries">
      <ion-tab-button [tab]="tab.tab" [class.active]="selectedTab === tab.tab" [href]="tab.route">
        <ion-icon [name]="selectedTab === tab.tab ? tab.iconFilled : tab.icon"></ion-icon>
        <ion-label>{{ tab.label }}</ion-label>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
